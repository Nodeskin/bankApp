<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fund wallet</title>
    <link rel="stylesheet" href="wallet.css" />
  </head>
  <body>
    <section class="walletContainer">
      <div class="walletdetails">
        <h4>Fund Wallet</h4>
        <!-- WALLET BALANCE -->
        <div class="walletBalance">
          <label for="">Wallet Balance</label>
          <input type="text" placeholder="$2,400,000.00"/>
        </div>
        <!-- FUND TYPE CHECKBOX -->
        <div class="fundType">
        <div class="byTransfer">
          <label> <input type="checkbox" /> Bank Transfer </label>
        </div>
        <div class="byCard">
          <label> <input type="checkbox" /> Fund by Card </label>
        </div>
        </div>
                <!-- FUND AMOUNT -->
        <div class="amount">
            <label for="amount">Amount</label>
            <input type="text" placeholder="Enter Amount">
        </div>
                <!-- CARD DETAILS -->
        <div class="cardDetails">
            <input type="" value="">
        </div>
                <!-- DESCRIPTION -->
        <div class="description">
            <label for="">Description</label>
            <input type="text" placeholder="write a description">
        </div>
                <!-- PROCEED BUTTON -->
        <Div class="button">
            <input type="button" value="Proceed" class="proceedButton">
        </Div>
      </div>
    </section>
  </body>
</html>
