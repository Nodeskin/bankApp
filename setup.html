<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setup page</title>
    <link rel="stylesheet" href="setup.css" />
  </head>
  <body>
    <section class="homepage">
      <div class="homepageinput">

        <div class="heading">
            <h2>Welcome to your <span style="color: blue;">BankApp</span> account</h2>
            <p>
            Provide these few info for us to setup your account properly.
            </p>
        </div>
                        <!-- USERNAME -->
        <div class="nameinput">
          <label for="nameinput">What would you like us to call you <span style="color: red;">*</span></label>
          <input type="text" class="entername" placeholder="Enter your name" />
        </div>
                        <!-- PASSWORD -->
        <div class="nameinput">
            <label for="">Set a password to secure your account <span style="color: red;">*</span> </label>
            <input type="password" name="" placeholder="Enter your password" >
        </div>
        <!-- BUTTON -->
        <div class="nameinput">
            <input type="button" name="" value ="Continue" class="inputButton" >
        </div>
        <p>Don't have an account? <a href="">Log in</a></p>
      </div>
    </section>
  </body>
</html>
