<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>email-verification</title>
    <link rel="stylesheet" href="mail.css">
</head>
<body>
    <section class="mail-container">
<div class="verify-page">
    <h3 class="mailH3">You've got a mail</h3>
    <p>Check your mail and either click on the verification link sent or provide the code sent to your email below</p>
            <!-- CONFIRM CODE -->
    <div class="enterCode">
        <label for="">Provide the 6-digit code in your email <span style="color: red;">*</span></label>
        <input type="password" name="" id="">
    </div>
    <div class="signIn">
        <input type="button" value="Sign in" class="signInButton">
    </div>

    <p>Didn't get the link? <a href="">Resend link</a></p>
</div>
    </section>
</body>
</html>
